  // Dodaje kropkę na końcu zdania, jeśli jej brakuje
  function dodajKropki(text) {
    return text
      .split(/([.!?]\\s)/)
      .map(fragment => {
        fragment = fragment.trim();
        if (fragment.length === 0) return fragment;
        // jeśli fragment nie kończy się na ., !, ? dodaj kropkę
        if (!/[.!?]$/.test(fragment)) {
          return fragment + ".";
        }
        return fragment;
      })
      .join(" ");
  }

  async function korektorAutoIteracyjnie() {
    let tekst = document.getElementById("korektorText").value.trim();

    if (tekst.length === 0) {
      document.getElementById("poprawionyText").textContent = "Wpisz jakiś tekst do sprawdzenia.";
      return;
    }

    tekst = poprawPolskieZnaki(tekst);
    tekst = dodajKropki(tekst);

    const wynikDiv = document.getElementById("poprawionyText");
    wynikDiv.textContent = "Sprawdzam...";

    try {
      // Maksymalnie 3 iteracje, żeby poprawić błędy po korektach
      for (let i = 0; i < 3; i++) {
        const response = await fetch("https://api.languagetool.org/v2/check", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ text: tekst, language: "pl" })
        });

        const result = await response.json();

        if (result.matches.length === 0) break;

        let przesuniecie = 0;
        for (const match of result.matches) {
          const replacement = match.replacements[0]?.value;
          if (replacement) {
            const start = match.offset + przesuniecie;
            const end = start + match.length;
            tekst = tekst.slice(0, start) + replacement + tekst.slice(end);
            przesuniecie += replacement.length - match.length;
          }
        }
      }

      wynikDiv.textContent = tekst;

    } catch (e) {
      wynikDiv.textContent = "Wystąpił błąd podczas sprawdzania.";
      console.error(e);
    }
  }
